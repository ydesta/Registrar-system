<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h2 class="title-text">{{action}}</h2>
        <p class="subtitle-text">{{progStatusId == 'null' ? 'Add a new bank to the system' : 'Update bank information'}}</p>
      </div>
      <div class="header-actions">
        <button nz-button nzType="default" routerLink="../banks" class="back-btn">
          <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
          Back to Banks
        </button>
      </div>
    </div>
  </div>

  <!-- Form Card Container -->
  <div class="form-card">
    <div class="form-container">
      <form nz-form [formGroup]="bankForm" (ngSubmit)="submitForm()" class="bank-form">
        
        <!-- Bank Name Field -->
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired nzFor="bankName">
            <span class="label-text">Bank Name</span>
          </nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Please enter a valid bank name!">
            <input 
              id="bankName" 
              nz-input 
              formControlName="bankName" 
              placeholder="Enter bank name"
              class="form-input"
            />
          </nz-form-control>
        </nz-form-item>

        <!-- Submit Button -->
        <nz-form-item class="submit-section">
          <nz-form-control [nzSpan]="18" [nzOffset]="6">
            <div class="button-group">
              <button 
                nz-button 
                nzType="default" 
                type="button"
                routerLink="../banks"
                class="cancel-btn"
              >
                <span nz-icon nzType="close" nzTheme="outline"></span>
                Cancel
              </button>
              <button 
                nz-button 
                nzType="primary" 
                type="submit"
                [disabled]="!bankForm.valid || isSubmitting"
                class="submit-btn"
              >
                <span nz-icon nzType="save" nzTheme="outline"></span>
                {{submit}}
              </button>
            </div>
          </nz-form-control>
        </nz-form-item>

      </form>
    </div>
  </div>
</div>
