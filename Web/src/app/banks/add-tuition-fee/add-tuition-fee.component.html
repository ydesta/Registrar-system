
<h3 class="h-tag">{{action}}</h3>

<div>
    <form nz-form  nzLayout="vertical" [formGroup]="tuitionFeeForm" (ngSubmit)="submitForm()">
      
        <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Academic Programme</nz-form-label>
            <nz-form-control [nzSpan]="8" nzValidatingTip="Validating...">
              <nz-select formControlName="acadamicProgrammeCode" nzPlaceHolder="select academic Programme" >
                  <nz-option *ngFor="let item of acadamicProgrammes" [nzValue]="item.acadamicProgrammeCode" [nzLabel]="item.acadamicProgrammeTitle"></nz-option>
                </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Entry</nz-form-label>
            <nz-form-control [nzSpan]="8" nzValidatingTip="Validating...">
              <nz-select formControlName="entryCode" nzPlaceHolder="select entry" >
                  <nz-option *ngFor="let item of entries" [nzValue]="item.entryCode" [nzLabel]="item.year"></nz-option>
                </nz-select>
            </nz-form-control>
          </nz-form-item>
         
        <nz-form-item>
          <nz-form-label [nzSpan]="8" nzRequired>Fee Per Credit</nz-form-label>
          <nz-form-control [nzSpan]="8">
            <input nz-input formControlName="feePerCredit" placeholder="enter fee per credit" />
          </nz-form-control>
        </nz-form-item>  
        <nz-form-item>
            <nz-form-label [nzSpan]="8" >Entry Year</nz-form-label>
            <nz-form-control [nzSpan]="8">
                <input nz-input formControlName="entryYear" type="number" placeholder="enter entry year" />
            </nz-form-control>
          </nz-form-item> 
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >Remark</nz-form-label>
            <nz-form-control [nzSpan]="8">
                <input nz-input formControlName="remark"  placeholder="enter remark" />
            </nz-form-control>
          </nz-form-item> 
        <nz-form-item>
          <nz-form-control [nzOffset]="8" [nzSpan]="8">
            <button nz-button nzType="primary">{{submit}}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
</div>
