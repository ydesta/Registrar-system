<div class="header-section">
  <h3 class="h-tag">Add Semester Registration Payment</h3>
  <div class="back-button">
    <!-- <button nz-button nzType="default" (click)="goBack()">
      <em nz-icon nzType="arrow-left" nzTheme="outline"></em>
      Back
    </button> -->
  </div>
</div>

<div class="payment-info-section">
  <nz-alert
    nzType="info"
    nzShowIcon
    [nzMessage]="'Payment Process Information'"
    [nzDescription]="'Please review your registered courses and total amount before proceeding with the payment. Click the  Payment button to complete your payment.'"
    style="margin-bottom: 20px;">
  </nz-alert>
  
  <div class="steps-section">
    <nz-steps [nzCurrent]="0">
      <nz-step nzTitle="Review Courses" nzDescription="Check your registered courses and total amount"></nz-step>
      <nz-step nzTitle="Payment" nzDescription="Click Payment to proceed with payment"></nz-step>
      <nz-step nzTitle="Complete" nzDescription="Submit payment details and attachment"></nz-step>
    </nz-steps>
  </div>
</div>

<nz-card nzType="inner" nzTitle="Registered Semester Course" style="margin-top: 20px;">
  <div id="print-section">
    <nz-table #basicTable [nzData]="courseList" nzShowPagination nzShowSizeChanger nzBordered [nzShowPagination]="false">
      <thead class="table-header-row">
        <tr class="table-header-row">
          <th class="th-row">Course Code</th>
          <th class="th-row">Course Title</th>
          <th class="th-row" style="text-align: center;">Credit Hour</th>
          <th class="th-row" style="text-align: center;">Total Amount(ETB)</th>
        </tr>
      </thead>
      <tbody>
        <ng-container tabindex="0" *ngFor="let data of basicTable.data; let i = index">
          <tr>
            <td>{{data.courseCode}}</td>
            <td>{{ data.courseTitle }}</td>
            <td style="text-align: center;">{{ data.creditHours }}</td>
            <td style="text-align: center;">{{ data.totalAmount }}</td>
          </tr>
        </ng-container>
      </tbody>
      <tfoot class="footer-row">
        <tr>
          <td></td>
          <td>Total</td>
          <td style="text-align: center;">{{ getTotalCreditHours() }}</td>
          <td style="text-align: center;">{{ getTotalAmount() }}</td>
        </tr>
      </tfoot>
    </nz-table>
  </div>

  <div class="action-buttons">
    <div class="button-group">
      <button nz-button (click)="goBack()">Back</button>
      <button nz-button nzType="primary" style="margin-left: 8px;" (click)="openPaymentModal()">Payment</button>
    </div>
  </div>
</nz-card>
