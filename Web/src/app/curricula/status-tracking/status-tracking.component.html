<div>
  <div>
    <h3 class="h-tag">Status Trackings</h3>
  </div>
  <nz-divider></nz-divider>
  <div nz-row>
    <div nz-col nzSpan="4">
      <a routerLink="../add-status-tracking/null" nz-button nzType="primary" class="main-color">
        <i nz-icon nzType="plus" nzTheme="outline"></i>
        <span>Status Tracking</span></a>
    </div>
    <div nz-col nzSpan="4">
      <div style="float: right; margin-right: 5px">
        <button nz-button class="export main-color" (click)="exportStatusTracking()">
          <em nz-icon nzType="file-excel" nzTheme="outline"></em> Export
        </button>
      </div>
      <div>
        <button class="main-color" nz-button nzType="primary" printTitle="." 
          printSectionId="print-section" ngxPrint>
          <em nz-icon nzType="printer" nzTheme="outline"></em>Print
        </button>
      </div>
    </div>
    <div nz-col nzSpan="4" style="width: 300px">
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="search..." />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch class="main-color">
          <i nz-icon nzType="search"></i>
        </button>
      </ng-template>
    </div>
  </div>

  <div id="print-section">
    <img class="logo" src="../../assets/images/logo.png" />
    <nz-table #basicTable [nzData]="statusTrackings" nzBordered>
      <thead class="table-header-row">
        <tr class="table-header-row">
          <!-- <th><label nz-checkbox [(ngModel)]="checked">All</label></th> -->
          <th class="th-row">Curriculum Code</th>
          <th class="th-row">Status</th>
          <th class="th-row">Date</th>
          <th class="th-row">Remark</th>
          <th class="th-row">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr tabindex="0" *ngFor="let data of basicTable.data; let i = index">
          <!-- <td><label nz-checkbox [(ngModel)]="checked"></label></td> -->
          <td>{{ data.curriculumCode }}</td>
          <td>{{ data.status }}</td>
          <td>{{ data.date | date : "yyyy-MM-dd" }}</td>
          <td>{{ data.remark }}</td>
          <td>
            <ng-container>
              <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomLeft">
                <i class="more" nz-icon nzType="more" nzTheme="outline"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu style="padding-right: 50px">
                  <li>
                    <button nz-button nzType="default" class="detail">
                      <i nz-icon nzType="eye" nzTheme="fill"></i>
                      <span>Detail</span>
                    </button>
                  </li>
                  <li>
                    <a style="border-style: none" routerLink="../add-status-tracking/{{ data.id }}" nz-button
                      nzType="default" class="edit">
                      <i nz-icon nzType="edit" nzTheme="fill"></i>
                      <span>Edit</span></a>
                  </li>
                  <li>
                    <button nz-button nzDanger nzType="default" (click)="showDeleteConfirm(data.id)">
                      <i nz-icon nzType="delete" nzTheme="fill"></i>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <!-- <div>
      <button nz-button class="export" nzShape="round">
        <i nz-icon nzType="file-excel" nzTheme="outline"></i> Export(2)
      </button>
      <button
        nz-button
        class="group-delete"
        nzType="default"
        nzDanger
        nzShape="round"
      >
        <i nz-icon nzType="delete" nzTheme="fill"></i> Detele(2)
      </button>
    </div> -->
  </div>
</div>
