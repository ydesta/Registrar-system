<h3 class="h-tag">
    <button nz-button style="float: right;" nzType="primary" (click)="goToCurriculum()"> <span nz-icon
            nzType="left-circle" nzTheme="outline"></span>
        Back</button>
    <p>{{action}}</p>


</h3>
<nz-divider></nz-divider>
<div>
    <form nz-form [formGroup]="quadrantBreakdownForm" (ngSubmit)="submitForm()">
        <nz-card>
            <div nz-row [nzGutter]="24">
                <div nz-col nzSpan="12">

                    <nz-form-item>
                        <nz-form-label [nzSpan]="8" nzRequired>Academic Programme</nz-form-label>
                        <nz-form-control nzValidatingTip="Validating...">
                            <input nz-input formControlName="acadamicProgrammeID" readonly />
                            <!-- <nz-select formControlName="acadamicProgrammeID" nzShowSearch
                                nzPlaceHolder="select program">
                                <nz-option *ngFor="let item of academicPrograms" [nzValue]="item.id"
                                    [nzLabel]="item.acadamicProgrammeTitle"></nz-option>
                            </nz-select> -->
                        </nz-form-control>
                    </nz-form-item>


                    <nz-form-item>
                        <nz-form-label [nzSpan]="8" nzRequired>Curriculum Code</nz-form-label>
                        <nz-form-control nzValidatingTip="Validating...">
                            <input nz-input formControlName="CurriculumId" readonly />
                            <!-- <nz-select formControlName="CurriculumId" nzPlaceHolder="select curriculum code"
                                nzShowSearch>
                                <nz-option *ngFor="let item of curricula" [nzValue]="item.id"
                                    [nzLabel]="item.curriculumCode"></nz-option>
                            </nz-select> -->
                            <div nz-form-explain
                                *ngIf="quadrantBreakdownForm.controls['CurriculumId'].invalid && (quadrantBreakdownForm.controls['CurriculumId'].dirty || quadrantBreakdownForm.controls['CurriculumId'].touched)">
                                <span class="error-message">Curriculum is required.</span>
                            </div>
                        </nz-form-control>
                    </nz-form-item>


                    <nz-form-item>
                        <nz-form-label [nzSpan]="8" nzRequired>Quadrant </nz-form-label>
                        <nz-form-control nzValidatingTip="Validating...">
                            <nz-select formControlName="quadrantsId" nzPlaceHolder="Select Quadrant" nzShowSearch
                                required
                                [class.error]="quadrantBreakdownForm.controls['quadrantsId'].invalid && (quadrantBreakdownForm.controls['quadrantsId'].dirty || quadrantBreakdownForm.controls['quadrantsId'].touched)">
                                <nz-option *ngFor="let item of quadrants" [nzValue]="item.id"
                                    [nzLabel]="item.quadrantHeading"></nz-option>
                            </nz-select>
                            <div nz-form-explain
                                *ngIf="quadrantBreakdownForm.controls['quadrantsId'].invalid && (quadrantBreakdownForm.controls['quadrantsId'].dirty || quadrantBreakdownForm.controls['quadrantsId'].touched)">
                                <span class="error-message">quadrants is required.</span>
                            </div>
                        </nz-form-control>
                    </nz-form-item>



                </div>
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="10" nzRequired
                          >Minimum Credit Hours</nz-form-label
                        >
                        <nz-form-control nzValidatingTip="Validating...">
                          <input
                            nz-input
                            formControlName="minimumCreditHours"
                          />
                        </nz-form-control>
                      </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="10">Remark</nz-form-label>
                        <nz-form-control>
                            <nz-textarea-count [nzMaxCharacterCount]="250">
                                <textarea rows="3" formControlName="remark" nz-input></textarea>
                            </nz-textarea-count>
                            <div nz-form-explain
                                *ngIf="remark.hasError('invalidChars') && (remark.dirty || remark.touched)">
                                <span class="error-message">{{ remark.getError('invalidChars').message
                                    }}</span>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </nz-card>
        <nz-card style="margin-top:15px ;" *ngIf="numberOfCourseList>0">

            <nz-transfer [nzDataSource]="listOfUnregisteredCourse" [nzDisabled]="disabled" nzShowSearch
                [nzFilterOption]="filterOption" (nzSearchChange)="search($event)" (nzSelectChange)="select($event)"
                (nzChange)="onTransferChange($event)" [nzListStyle]="{ 'width.px': 500, 'height.px': 500 }"
                [nzItemsUnit]="'Courses'" [nzTitles]="['List Of Courses', 'Selected Courses']" [nzOperations]="[]"
                [nzTargetKeys]="targetCourseIds$ | async">
                <ng-template #custom>
                    <button nz-button nzType="default" [disabled]="targetList.length === 0"
                        (click)="transferSelected()">Transfer Selected</button>
                </ng-template>
            </nz-transfer>


            <!-- <nz-table nzBordered #basicTableA [nzData]="courses!" [nzShowPagination]="true" nzShowPagination
                            nzShowSizeChanger (nzCurrentPageDataChange)="onCurrentPageDataChangeA($event)">

                                        (nzCheckedChange)="onAllCheckedA($event)">

                                    <th class="th-row">Lecture Hours</th>
                                    <th class="th-row">Lab Hours</th>
                                </tr>
                            </thead>

                                <tr tabindex="0" *ngFor="let data of basicTableA.data; let i = index">

                                    <td>{{ data.lectureHours }}</td>
                                    <td>{{ data.labHours }}</td>
                                </tr>
                            </tbody>
                        </nz-table> -->

        </nz-card>
        <!-- <nz-card style="margin-top: 10px;"> -->

        <div nz-row [nzGutter]="24" style="margin-top: 10px;">
            <nz-divider></nz-divider>
            <div nz-col nzSpan="22">

                <nz-form-item>
                    <nz-form-control [nzOffset]="20" [nzSpan]="20">
                        <button nz-button class="submit"
                            [disabled]="quadrantBreakdownForm.invalid || numberOfSelectiveCourse==0">{{
                            submit }}</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <nz-divider></nz-divider>
        </div>
        <!-- </nz-card> -->

    </form>
</div>
