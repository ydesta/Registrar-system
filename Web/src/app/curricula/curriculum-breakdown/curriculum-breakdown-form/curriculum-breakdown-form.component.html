
  <h3 class="h-tag">
    <button nz-button style="float: right;" nzType="primary" (click)="goToCurriculum()"> <span nz-icon
        nzType="left-circle" nzTheme="outline"></span>
      Back</button>
    {{action}}
  </h3>
  <nz-divider></nz-divider>
  <div>
    <form nz-form [formGroup]="curriculumBreakdownForm" (ngSubmit)="submitForm()">
      <nz-card>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="11">
            <nz-form-item>
              <nz-form-label [nzSpan]="10" nzRequired>Academic Programme</nz-form-label>
              <nz-form-control nzValidatingTip="Validating...">
                  <input nz-input formControlName="academicProgrammeID" readonly />
              </nz-form-control>
          </nz-form-item>
           
          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzRequired>Year Number</nz-form-label>
            <nz-form-control nzValidatingTip="Validating...">
              <nz-form-control>
                <nz-select formControlName="yearNumber" nzPlaceHolder="Select Year Number" required
                  [class.error]="curriculumBreakdownForm.controls['yearNumber'].invalid && (curriculumBreakdownForm.controls['yearNumber'].dirty || curriculumBreakdownForm.controls['yearNumber'].touched)">
                  <nz-option *ngFor="let item of listOfYearNumber" [nzValue]="item.Id"
                    [nzLabel]="item.Description"></nz-option>
                </nz-select>
                <div nz-form-explain
                  *ngIf="curriculumBreakdownForm.controls['yearNumber'].invalid && (curriculumBreakdownForm.controls['yearNumber'].dirty || curriculumBreakdownForm.controls['yearNumber'].touched)">
                  <span class="error-message">Year Number is required.</span>
                </div>
              </nz-form-control>
            </nz-form-control>
          </nz-form-item>
          
            <nz-form-item>
              <nz-form-label [nzSpan]="10" nzRequired>Term Number</nz-form-label>
              <nz-form-control nzValidatingTip="Validating...">
                <nz-form-control>
                  <nz-select formControlName="termNumber" nzPlaceHolder="Select Term Number" required
                    [class.error]="curriculumBreakdownForm.controls['termNumber'].invalid && (curriculumBreakdownForm.controls['termNumber'].dirty || curriculumBreakdownForm.controls['termNumber'].touched)">
                    <nz-option *ngFor="let item of listOfTermNumber" [nzValue]="item.Id"
                      [nzLabel]="item.Description"></nz-option>
                  </nz-select>
                </nz-form-control>
                <div nz-form-explain
                  *ngIf="curriculumBreakdownForm.controls['termNumber'].invalid && (curriculumBreakdownForm.controls['termNumber'].dirty || curriculumBreakdownForm.controls['termNumber'].touched)">
                  <span class="error-message">Term Number is required.</span>
                </div>
              </nz-form-control>
            </nz-form-item>
  
          
            <!-- <nz-form-item>
              <nz-form-label [nzSpan]="6" nzRequired>Courses</nz-form-label>

                  [(ngModel)]="listOfSelectedValue">
                  <nz-option *ngFor="let item of courses" [nzValue]="item.id" [nzLabel]="item.courseTitle"></nz-option>

                  <span class="error-message">course is required.</span>
                </div>
              </nz-form-control>
            </nz-form-item> -->
  
  
          </div>
  
          <div nz-col nzSpan="13">
  
            <!-- <nz-form-item>
                <nz-form-label [nzSpan]="8" nzRequired>Quadrant </nz-form-label>
                <nz-form-control nzValidatingTip="Validating...">
                  <nz-select formControlName="quadrantsId" nzPlaceHolder="select quadrant ID" nzShowSearch required
                    [class.error]="curriculumBreakdownForm.controls['quadrantsId'].invalid && (curriculumBreakdownForm.controls['quadrantsId'].dirty || curriculumBreakdownForm.controls['quadrantsId'].touched)">
                    <nz-option *ngFor="let item of quadrants" [nzValue]="item.id"
                      [nzLabel]="item.quadrantHeading"></nz-option>
                  </nz-select>
                  <div nz-form-explain
                    *ngIf="curriculumBreakdownForm.controls['quadrantsId'].invalid && (curriculumBreakdownForm.controls['quadrantsId'].dirty || curriculumBreakdownForm.controls['quadrantsId'].touched)">
                    <span class="error-message">quadrants is required.</span>
                  </div>
                </nz-form-control>
              </nz-form-item> -->
  
  
              <nz-form-item>
                <nz-form-label [nzSpan]="8" nzRequired>Curriculum Code</nz-form-label>
                <nz-form-control nzValidatingTip="Validating...">
                  <input nz-input formControlName="CurriculumId" readonly />
                  <!-- <nz-select formControlName="CurriculumId" nzPlaceHolder="select curriculum code" nzShowSearch>
                    <nz-option *ngFor="let item of curricula" [nzValue]="item.id"
                      [nzLabel]="item.curriculumCode"></nz-option>
                  </nz-select> -->
                  <div nz-form-explain
                    *ngIf="curriculumBreakdownForm.controls['CurriculumId'].invalid && (curriculumBreakdownForm.controls['CurriculumId'].dirty || curriculumBreakdownForm.controls['CurriculumId'].touched)">
                    <span class="error-message">Curriculum is required.</span>
                  </div>
                </nz-form-control>
              </nz-form-item>
  
            <nz-form-item>
              <nz-form-label [nzSpan]="8">Remark</nz-form-label>
              <nz-form-control>
                <nz-textarea-count [nzMaxCharacterCount]="250">
                  <textarea rows="2" formControlName="remark" nz-input></textarea>
                </nz-textarea-count>
                <div nz-form-explain *ngIf="remark.hasError('invalidChars') && (remark.dirty || remark.touched)">
                  <span class="error-message">{{ remark.getError('invalidChars').message
                    }}</span>
                </div>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-card>
      
      <nz-card style="margin-top:10px ;" *ngIf="numberOfCourseList>0">

        <nz-transfer [nzDataSource]="courses" [nzDisabled]="disabled" nzShowSearch [nzFilterOption]="filterOption"
          (nzSearchChange)="search($event)" (nzSelectChange)="select($event)" (nzChange)="onTransferChange($event)"
          [nzListStyle]="{ 'width.px': 522, 'height.px': 500 }" [nzItemsUnit]="'Courses'"
          [nzTitles]="['List Of Courses', 'Selected Courses']" [nzOperations]="[]"
          [nzTargetKeys]="targetCourseIds$ | async">
          <ng-template #custom>
            <button nz-button nzType="default" [disabled]="targetList.length === 0"
              (click)="transferSelected()">Transfer Selected</button>
          </ng-template>
        </nz-transfer>
      </nz-card>

      <div nz-row [nzGutter]="24" style="margin-top: 10px;">
        <nz-divider></nz-divider>
        <div nz-col nzSpan="22">

            <nz-form-item>
                <nz-form-control [nzOffset]="20" [nzSpan]="20">
                    <button nz-button class="submit"
                        [disabled]="curriculumBreakdownForm.invalid || numberOfSelectiveCourse==0">{{
                        submit }}</button>
                </nz-form-control>
            </nz-form-item>
        </div>
        <nz-divider></nz-divider>
    </div>

    </form>
  </div>
