<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">{{ action }}</h3>
        <p class="subtitle-text">Add or update academic term information</p>
      </div>
      <div class="header-actions">
        <button routerLink="../academic-term" nz-button nzType="default" class="back-btn">
          <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
          <span>Back to Academic Terms</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
      </div>
      <div class="form-title">
        <h4>Academic Term Information</h4>
        <p>Please fill in the academic term details below</p>
      </div>
    </div>

    <form nz-form nzLayout="vertical" [formGroup]="acadamicTermForm" (ngSubmit)="submitForm()"
      class="academic-term-form">
      <div class="form-grid">
        <!-- Row 1: Academic Term Code -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Academic Term Code</nz-form-label>
            <nz-form-control nzValidatingTip="Validating...">
              <input nz-input formControlName="academicTermCode" placeholder="Enter academic term code"
                class="form-input" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Start Date</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="startDate" class="form-input"
                nzPlaceHolder="Select start date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 2: Start Date & End Date -->
        <div class="form-row">

          <nz-form-item class="form-item">
            <nz-form-label>Remark</nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="remark" placeholder="Enter remark" class="form-textarea"
                rows="4"></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>End Date</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="endDate" class="form-input"
                nzPlaceHolder="Select end date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

        
      </div>

      <div class="form-actions">
        <button nz-button nzType="default" class="cancel-btn" type="button" routerLink="../academic-term">
          <i nz-icon nzType="close" nzTheme="outline"></i>
          <span>Cancel</span>
        </button>
        <button nz-button nzType="primary" class="submit-btn" type="submit">
          <i nz-icon nzType="save" nzTheme="outline"></i>
          <span>{{ submit }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
