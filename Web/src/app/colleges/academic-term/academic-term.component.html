<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">Academic Terms</h3>
        <p class="subtitle-text">Manage and view all academic term information</p>
      </div>
      <div class="header-actions">
        <div class="search-section">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Search academic terms..." />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" class="search-btn" nzSearch>
              <i nz-icon nzType="search"></i>
            </button>
          </ng-template>
        </div>
        <button
          routerLink="../add-academic-term/null"
          class="add-btn"
          nz-button
          nzType="primary"
        >
          <i nz-icon nzType="plus" nzTheme="outline"></i>
          <span>Add Academic Term</span>
        </button>
        <button nz-button class="export-btn" (click)="exportAcademicTerm()">
          <i nz-icon nzType="file-excel" nzTheme="outline"></i>
          <span>Export</span>
        </button>
        <button
          class="print-btn"
          nz-button
          nzType="default"
          printTitle="Academic Term List"
          printSectionId="print-section"
          ngxPrint
        >
          <i nz-icon nzType="printer" nzTheme="outline"></i>
          <span>Print</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Table Card -->
  <div class="table-card">
    <div id="print-section">
      <img class="logo" src="../../assets/images/logo.png" />
      <nz-table
        #basicTable
        [nzData]="academicTerms!"
        nzBordered
        [nzShowPagination]="false"
        class="academic-terms-table"
      >
        <thead>
          <tr>
            <th class="paginate">
              <label nz-checkbox [(ngModel)]="checked">All</label>
            </th>
            <th>Academic Term Code</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Remark</th>
            <th class="action-column">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr tabindex="0" *ngFor="let data of basicTable.data; let i = index">
            <td class="paginate">
              <label nz-checkbox [(ngModel)]="checked"></label>
            </td>
            <td>{{ data.academicTermCode }}</td>
            <td>{{ data.startDate | date : "yyyy-MM-dd" }}</td>
            <td>{{ data.endDate | date : "yyyy-MM-dd" }}</td>
            <td>{{ data.remark }}</td>
            <td class="action-column">
              <button
                nz-button
                nz-dropdown
                [nzDropdownMenu]="menu"
                nzPlacement="bottomLeft"
                class="action-button"
              >
                <i nz-icon nzType="more" nzTheme="outline"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <button nz-button nzType="default" class="action-item detail">
                      <i nz-icon nzType="eye" nzTheme="fill"></i>
                      <span>Detail</span>
                    </button>
                  </li>
                  <li>
                    <a
                      routerLink="../add-academic-term/{{ data.id }}"
                      nz-button
                      nzType="default"
                      class="action-item edit"
                    >
                      <i nz-icon nzType="edit" nzTheme="fill"></i>
                      <span>Edit</span>
                    </a>
                  </li>
                  <li>
                    <button
                      nz-button
                      nzDanger
                      nzType="default"
                      class="action-item delete"
                      (click)="showDeleteConfirm(data.id)"
                    >
                      <i nz-icon nzType="delete" nzTheme="fill"></i>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
