<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">Activities</h3>
        <p class="subtitle-text">Manage and view all activity information</p>
      </div>
      <div class="header-actions">
        <div class="search-section">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Search activities..." [(ngModel)]="searchKey" (ngModelChange)="clickSearchKey()" />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" class="search-btn" nzSearch>
              <i nz-icon nzType="search"></i>
            </button>
          </ng-template>
        </div>
        <button
          class="add-btn"
          nz-button
          nzType="primary"
          (click)="openModal()"
        >
          <i nz-icon nzType="plus" nzTheme="outline"></i>
          <span>Add Activity</span>
        </button>
        <button nz-button class="export-btn" (click)="exportActivities()">
          <i nz-icon nzType="file-excel" nzTheme="outline"></i>
          <span>Export</span>
        </button>
        <button
          class="print-btn"
          nz-button
          nzType="default"
          printTitle="Activity List"
          printSectionId="print-section"
          ngxPrint
        >
          <i nz-icon nzType="printer" nzTheme="outline"></i>
          <span>Print</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Table Card -->
  <div class="table-card">
    <div id="print-section">
      <nz-table 
        #basicTable 
        [nzData]="activities!" 
        nzBordered
        [nzPageSize]="pageSize"
        [nzPageSizeOptions]="pageSizeOption"
        [nzShowSizeChanger]="true"
        [nzTotal]="totalRecord"
        [nzPageIndex]="pageindex"
        (nzPageIndexChange)="paginatedIndexEvent($event)"
        (nzPageSizeChange)="paginatedSizeEvent($event)"
        [nzFrontPagination]="false"
        [nzShowTotal]="rangeTemplate"
        [nzLoading]="isLoading"
        [nzNoResult]="emptyTpl"
        class="activities-table"
      >
        <ng-template #rangeTemplate let-range="range" let-total>
          Showing {{ range[0] }}-{{ range[1] }} of {{ total }} items
        </ng-template>
        <thead>
          <tr>
            <th class="sn-column">S/N</th>
            <th>Title</th>
            <th>Date</th>
            <th class="action-column">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td class="sn-column">
              <span class="sn-badge">{{ (pageindex - 1) * pageSize + i + 1 }}</span>
            </td>
            <td>{{ data.title }}</td>
            <td>{{ data.createdDate | date : "yyyy-MM-dd" }}</td>
            <td class="action-column">
              <button 
                nz-button 
                nz-dropdown 
                [nzDropdownMenu]="menu" 
                nzPlacement="bottomLeft"
                class="action-button"
              >
                <i nz-icon nzType="more" nzTheme="outline"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <button nz-button nzType="default" class="action-item detail">
                      <i nz-icon nzType="eye" nzTheme="fill"></i>
                      <span>View Details</span>
                    </button>
                  </li>
                  <li>
                    <button
                      nz-button
                      nzType="default"
                      class="action-item edit"
                      (click)="editModal(data)"
                    >
                      <i nz-icon nzType="edit" nzTheme="fill"></i>
                      <span>Edit</span>
                    </button>
                  </li>
                  <li>
                    <button
                      nz-button
                      nzDanger
                      nzType="default"
                      class="action-item delete"
                      (click)="showDeleteConfirm(data.id)"
                    >
                      <i nz-icon nzType="delete" nzTheme="fill"></i>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </td>
          </tr>
        </tbody>
        <ng-template #emptyTpl>
          <div class="no-data">
            <i nz-icon nzType="calendar" nzTheme="outline"></i>
            <p>No activity records available</p>
          </div>
        </ng-template>
      </nz-table>
    </div>
  </div>
</div>
