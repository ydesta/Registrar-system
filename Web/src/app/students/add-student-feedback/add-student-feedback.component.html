
<h3 class="h-tag">{{action}}</h3>

<div>
    <form nz-form  nzLayout="vertical" [formGroup]="feedbackForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>Comments</nz-form-label>
          <nz-form-control [nzSpan]="7">
            <textarea nz-input placeholder="enter comments"  formControlName="comments" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Date</nz-form-label>
            <nz-form-control [nzSpan]="7">
                <nz-date-picker formControlName="date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7" >Remark</nz-form-label>
            <nz-form-control [nzSpan]="7">
              <input nz-input formControlName="remark" placeholder="enter remark" />
            </nz-form-control>
          </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzOffset]="7" [nzSpan]="7">
            <button nz-button nzType="primary">{{submit}}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
</div>
