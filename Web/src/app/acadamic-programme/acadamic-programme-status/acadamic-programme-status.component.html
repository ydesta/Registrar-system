<div>
  <div>
    <h3 class="h-tag">Acadamic Program Status</h3>
  </div>
  <nz-divider></nz-divider>
  <div nz-row>
    <div nz-col nzSpan="4">
      <a routerLink="../add-programme-status/null" class="add-button" nz-button nzType="default">
        <em nz-icon nzType="plus" nzTheme="outline"></em>
        <span>Acadamic Program Status</span></a>
    </div>
    <div nz-col nzSpan="6">
      <div style="float: right; margin-right: 7px">
        <button nz-button class="export main-color" (click)="exportAcadamicProgramStatus()">
          <em nz-icon nzType="file-excel" nzTheme="outline"></em> Export
        </button>
      </div>
      <div style="float: right; margin-right: 5px">
        <button class="main-color" nz-button nzType="primary" printTitle="." [useExistingCss]="true"
          printSectionId="print-section" ngxPrint>
          <em nz-icon nzType="printer" nzTheme="outline"></em> Print
        </button>
      </div>
    </div>
    <div nz-col nzSpan="2">
      <div style="width: 300px">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input placeholder="search..." />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button class="serch" nzSearch>
            <em style="color: white" nz-icon nzType="search"></em>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div id="print-section">
    <img class="logo" src="../../assets/images/logo.png" />
    <nz-table #basicTable [nzData]="programStatus" nzBordered [nzShowPagination]="false">
      <thead class="table-header-row">
        <tr class="table-header-row">
          <!-- <th class="paginate">
            <label nz-checkbox [(ngModel)]="checked">All</label>
          </th> -->
          <th class="th-row">Programme Status</th>
          <th class="th-row">Acadamic Programme</th>
          <th class="th-row">Remark</th>
          <th class="th-row paginate">Date</th>
          <th class="th-row paginate">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <!-- <td class="paginate"><label nz-checkbox></label></td> -->
          <td>{{ data.status }}</td>
          <td>{{ data.acadamicProgrammeCode }}</td>
          <td>{{ data.remark }}</td>
          <td class="paginate">{{ data.date | date : "yyyy-MM-dd" }}</td>
          <td class="paginate">
            <ng-container>
              <button nz-button nz-dropdown [nzDropdownMenu]="menu">
                <i class="more" nz-icon nzType="more" nzTheme="outline"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <button nz-button nzType="default" class="detail">
                      <i nz-icon nzType="eye" nzTheme="fill"></i>
                      <span>Detail</span>
                    </button>
                  </li>
                  <li>
                    <a style="border-style: none" routerLink="../add-programme-status/{{ data.id }}" nz-button
                      nzType="default" class="edit">
                      <i nz-icon nzType="edit" nzTheme="fill"></i>
                      <span>Edit</span></a>
                  </li>
                  <li>
                    <button nz-button nzDanger nzType="default" (click)="showDeleteConfirm(data.id)">
                      <i nz-icon nzType="delete" nzTheme="fill"></i>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
