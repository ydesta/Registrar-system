<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">{{ action }}</h3>
        <p class="subtitle-text">Add or update academic programme information</p>
      </div>
      <div class="header-actions">
        <button 
          routerLink="../acadamic-programme" 
          nz-button 
          nzType="default" 
          class="back-btn"
        >
          <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
          <span>Back to Programmes</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i nz-icon nzType="read" nzTheme="outline"></i>
      </div>
      <div class="form-title">
        <h4>Academic Programme Information</h4>
        <p>Please fill in the programme details below</p>
      </div>
    </div>

    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="acadamicProgramForm"
      (ngSubmit)="submitForm()"
      class="programme-form"
    >
      <div class="form-grid">
        <!-- Row 1: Programme Code & Programme Title -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Academic Programme Code</nz-form-label>
            <nz-form-control nzValidatingTip="Validating...">
              <input
                nz-input
                formControlName="acadamicProgrammeCode"
                placeholder="Enter programme code"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Academic Programme Title</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="acadamicProgrammeTitle"
                placeholder="Enter programme title"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 2: Remark -->
        <div class="form-row">
          <nz-form-item class="form-item full-width">
            <nz-form-label>Remark</nz-form-label>
            <nz-form-control>
              <nz-textarea-count [nzMaxCharacterCount]="250">
                <textarea 
                  rows="4" 
                  formControlName="remark" 
                  nz-input
                  placeholder="Enter remark"
                  class="form-textarea"
                ></textarea>
              </nz-textarea-count>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="form-actions">
        <button 
          nz-button 
          nzType="default" 
          class="cancel-btn"
          type="button"
          routerLink="../acadamic-programme"
        >
          <i nz-icon nzType="close" nzTheme="outline"></i>
          <span>Cancel</span>
        </button>
        <button 
          nz-button 
          nzType="primary" 
          class="submit-btn"
          type="submit"
          [disabled]="!acadamicProgramForm.valid"
        >
          <i nz-icon nzType="save" nzTheme="outline"></i>
          <span>{{ submit }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
