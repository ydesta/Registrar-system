<h3 class="h-tag">{{action}}</h3>

<div>
    <form nz-form  nzLayout="vertical" [formGroup]="acadamicProgramCoordinatorForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>Acadamic Programme</nz-form-label>
          <nz-form-control [nzSpan]="7" nzValidatingTip="Validating...">
            <nz-select formControlName="acadamicProgrammeCode" nzPlaceHolder="select programme" >
                <nz-option *ngFor="let item of acadamicPrograms" [nzValue]="item.acadamicProgrammeCode" [nzLabel]="item.acadamicProgrammeTitle"></nz-option>
              </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>  
          <nz-form-label [nzSpan]="7" nzRequired>Staff Id</nz-form-label>
          <nz-form-control [nzSpan]="7">
            <input nz-input formControlName="staffId" placeholder="enter programme status" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Start Date</nz-form-label>
            <nz-form-control [nzSpan]="7">
                <nz-date-picker formControlName="startDate"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>End Date</nz-form-label>
            <nz-form-control [nzSpan]="7">
                <nz-date-picker formControlName="endDate"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" >Remark</nz-form-label>
          <nz-form-control [nzSpan]="7">
            <input nz-input formControlName="remark" placeholder="enter remark" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control >
            <button nz-button class="sumbit">{{submit}}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
</div>
