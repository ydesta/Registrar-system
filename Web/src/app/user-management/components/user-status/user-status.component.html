<div class="user-status-container">
  <div class="header-section">
    <button nz-button nzType="default" (click)="onBack()">
      <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
      Back to Users
    </button>
  </div>

  <nz-card *ngIf="user" [nzLoading]="loading">
    <nz-descriptions nzTitle="User Status" [nzColumn]="2">
      <nz-descriptions-item nzTitle="Name">
        {{ user.firstName }} {{ user.lastName }}
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Email">
        {{ user.email }}
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Current Status">
        <nz-tag [nzColor]="user.isActive ? 'green' : 'red'">
          {{ user.isActive ? 'Active' : 'Inactive' }}
        </nz-tag>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Actions">
        <button nz-button [nzType]="user.isActive ? 'default' : 'primary'" (click)="onToggleStatus()">
          {{ user.isActive ? 'Deactivate' : 'Activate' }} User
        </button>
      </nz-descriptions-item>
    </nz-descriptions>
  </nz-card>

  <nz-empty *ngIf="!user && !loading" nzNotFoundImage="simple"></nz-empty>
</div>
