<div 
  *ngIf="showInstallPrompt" 
  class="pwa-install-banner"
  [class.pwa-install-top]="position === 'top'"
  [class.pwa-install-bottom]="position === 'bottom'"
  role="alert"
  aria-live="polite"
  aria-labelledby="pwa-install-title"
  aria-describedby="pwa-install-description">
  
  <div class="pwa-install-content">
    <div class="pwa-install-icon" *ngIf="showIcon">
      <span nz-icon nzType="download" nzTheme="outline" aria-hidden="true"></span>
    </div>
    
    <div class="pwa-install-text">
      <h3 id="pwa-install-title" class="pwa-install-title">
        {{ installText }}
      </h3>
      
      <p id="pwa-install-description" class="pwa-install-description">
        Install {{ appName }} on your device for quick access and offline functionality.
      </p>
    </div>
    
    <div class="pwa-install-actions">
      <button 
        nz-button 
        nzType="primary" 
        [disabled]="isInstalling"
        (click)="installPWA()"
        class="pwa-install-button"
        aria-describedby="pwa-install-description">
        <span nz-icon nzType="download" [nzSpin]="isInstalling" aria-hidden="true"></span>
        {{ isInstalling ? 'Installing...' : 'Install' }}
      </button>
      
      <button 
        nz-button 
        nzType="default" 
        (click)="dismissPrompt()"
        class="pwa-install-dismiss"
        aria-label="Dismiss install prompt">
        {{ dismissText }}
      </button>
    </div>
  </div>
</div>
