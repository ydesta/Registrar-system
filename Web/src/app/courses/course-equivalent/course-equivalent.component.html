<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">Course Equivalents</h3>
        <p class="subtitle-text">Manage and view all course equivalent relationships</p>
      </div>
      <div class="header-actions">
        <div class="search-section">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Search equivalents..." />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" class="search-btn" nzSearch>
              <i nz-icon nzType="search"></i>
            </button>
          </ng-template>
        </div>
        <button
          [routerLink]="['/course/add-course-equivalent', 'null']"
          class="add-btn"
          nz-button
          nzType="primary"
        >
          <i nz-icon nzType="plus" nzTheme="outline"></i>
          <span>Add Equivalent</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Table Card -->
  <div class="table-card">
    <div id="print-section">
      <nz-table 
        #basicTable 
        [nzData]="courseEquivalents!" 
        nzBordered
        class="equivalents-table"
      >
        <thead>
          <tr>
            <th class="sn-column">S/N</th>
            <th>Equivalent Course Code</th>
            <th>Course Title</th>
            <th>Remark</th>
            <th class="action-column">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td class="sn-column">
              <span class="sn-badge">{{ i + 1 }}</span>
            </td>
            <td>{{ data.equivalentCourseCode }}</td>
            <td>{{ data.course.courseTitle }}</td>
            <td>{{ data.remark }}</td>
            <td class="action-column">
              <button 
                nz-button 
                nz-dropdown 
                [nzDropdownMenu]="menu" 
                nzPlacement="bottomLeft"
                class="action-button"
              >
                <i nz-icon nzType="more" nzTheme="outline"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <a
                      [routerLink]="['/course/add-course-equivalent', data.id]"
                      nz-button
                      nzType="default"
                      class="action-item edit"
                    >
                      <i nz-icon nzType="edit" nzTheme="fill"></i>
                      <span>Edit</span>
                    </a>
                  </li>
                  <li>
                    <button
                      nz-button
                      nzDanger
                      nzType="default"
                      class="action-item delete"
                      (click)="showDeleteConfirm(data.id)"
                    >
                      <i nz-icon nzType="delete" nzTheme="fill"></i>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </td>
          </tr>
        </tbody>
        <ng-template #emptyTpl>
          <div class="no-data">
            <i nz-icon nzType="book" nzTheme="outline"></i>
            <p>No course equivalent records available</p>
          </div>
        </ng-template>
      </nz-table>
    </div>
  </div>
</div>
