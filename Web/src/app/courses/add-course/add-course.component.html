<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">{{ action }}</h3>
        <p class="subtitle-text">Add or update course information</p>
      </div>
      <div class="header-actions">
        <button 
          routerLink="../course" 
          nz-button 
          nzType="default" 
          class="back-btn"
        >
          <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
          <span>Back to Courses</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i nz-icon nzType="book" nzTheme="outline"></i>
      </div>
      <div class="form-title">
        <h4>Course Information</h4>
        <p>Please fill in the course details below</p>
      </div>
    </div>

    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="acadamicProgramForm"
      (ngSubmit)="submitForm()"
      class="course-form"
    >
      <div class="form-grid">
        <!-- Row 1: Course Code & Course Title -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Course Code</nz-form-label>
            <nz-form-control nzValidatingTip="Validating...">
              <input
                nz-input
                formControlName="courseCode"
                placeholder="Enter course code"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Course Title</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="courseTitle"
                placeholder="Enter course title"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 2: Credit Hours & Lecture Hours -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Credit Hours</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="creditHours"
                type="number"
                placeholder="Enter credit hours"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Lecture Hours</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="lectureHours"
                type="number"
                placeholder="Enter lecture hours"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 3: Lab Hours & Remark -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Lab Hours</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="labHours"
                type="number"
                placeholder="Enter lab hours"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label>Remark</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="remark"
                placeholder="Enter remark"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="form-actions">
        <button 
          nz-button 
          nzType="default" 
          class="cancel-btn"
          type="button"
          routerLink="../course"
        >
          <i nz-icon nzType="close" nzTheme="outline"></i>
          <span>Cancel</span>
        </button>
        <button 
          nz-button 
          nzType="primary" 
          class="submit-btn"
          type="submit"
        >
          <i nz-icon nzType="save" nzTheme="outline"></i>
          <span>{{ submit }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
