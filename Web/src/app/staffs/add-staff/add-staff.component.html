<div class="content-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="page-title">
        <h3 class="title-text">{{ action }}</h3>
        <p class="subtitle-text">Add or update staff information</p>
      </div>
      <div class="header-actions">
        <button 
          routerLink="../staffs" 
          nz-button 
          nzType="default" 
          class="back-btn"
        >
          <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
          <span>Back to Staffs</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i nz-icon nzType="user-add" nzTheme="outline"></i>
      </div>
      <div class="form-title">
        <h4>Staff Information</h4>
        <p>Please fill in the staff details below</p>
      </div>
    </div>

    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="staffForm"
      (ngSubmit)="submitForm()"
      class="staff-form"
    >
      <div class="form-grid">
        <!-- Row 1: Title & First Name -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Title</nz-form-label>
            <nz-form-control>
              <nz-select 
                formControlName="title" 
                placeholder="Select title"
                class="form-select"
              >
                <nz-option 
                  *ngFor="let title of instructorTitles" 
                  [nzValue]="title.Id" 
                  [nzLabel]="title.Description">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>First Name</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="firstName"
                placeholder="Enter first name"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 2: Last Name & Gender -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Last Name</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="lastName"
                placeholder="Enter last name"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label>Gender</nz-form-label>
            <nz-form-control>
              <nz-select 
                formControlName="gender" 
                placeholder="Select gender"
                class="form-select"
              >
                <nz-option nzValue="Male" nzLabel="Male"></nz-option>
                <nz-option nzValue="Female" nzLabel="Female"></nz-option>
                <nz-option nzValue="Other" nzLabel="Other"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 3: Birth Date & Nationality -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Birth Date</nz-form-label>
            <nz-form-control>
              <nz-date-picker 
                formControlName="birthDate"
                placeholder="Select birth date"
                class="form-date-picker"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Nationality</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="nationality"
                placeholder="Enter nationality"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 4: Mobile & Email -->
        <div class="form-row">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Mobile</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="mobile"
                placeholder="Enter mobile number"
                class="form-input"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="form-item">
            <nz-form-label nzRequired>Email</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="email"
                placeholder="Enter email address"
                class="form-input"
                type="email"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Row 5: Employment Type (Full Width) -->
        <div class="form-row">
          <nz-form-item class="form-item full-width">
            <nz-form-label nzRequired>Employment Type</nz-form-label>
            <nz-form-control>
              <nz-select 
                formControlName="employmentType" 
                placeholder="Select employment type"
                class="form-select"
              >
                <nz-option 
                  *ngFor="let type of employmentTypes" 
                  [nzValue]="type.Id" 
                  [nzLabel]="type.Description">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="form-actions">
        <button 
          nz-button 
          nzType="default" 
          class="cancel-btn"
          type="button"
          routerLink="../staffs"
        >
          <i nz-icon nzType="close" nzTheme="outline"></i>
          <span>Cancel</span>
        </button>
        <button 
          nz-button 
          nzType="primary" 
          class="submit-btn"
          type="submit"
        >
          <i nz-icon nzType="save" nzTheme="outline"></i>
          <span>{{ submit }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
