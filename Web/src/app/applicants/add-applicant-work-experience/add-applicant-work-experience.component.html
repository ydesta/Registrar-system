
<h3 class="h-tag">{{action}}</h3>

<div>
    <form nz-form  nzLayout="vertical" [formGroup]="applicantExpForm" (ngSubmit)="submitForm()">
      
        <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Applicant</nz-form-label>
            <nz-form-control [nzSpan]="8" nzValidatingTip="Validating...">
              <nz-select formControlName="applicantID" nzPlaceHolder="select applicant" >
                  <nz-option *ngFor="let item of applicants" [nzValue]="item.applicantID" [nzLabel]="item.firstName + ' ' + item.fatherName"></nz-option>
                </nz-select>
            </nz-form-control>
          </nz-form-item>   
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >Company Name</nz-form-label>
            <nz-form-control [nzSpan]="8">
                <input nz-input formControlName="companyName" placeholder="enter company"/> 
            </nz-form-control>
          </nz-form-item> 
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >Total Work Year</nz-form-label>
            <nz-form-control [nzSpan]="8">
                <input nz-input formControlName="totalWorkYear" placeholder="enter total work year"/>
            </nz-form-control>
          </nz-form-item> 
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >post </nz-form-label>
            <nz-form-control [nzSpan]="8">
                <input nz-input formControlName="post" placeholder="enter post"/>
            </nz-form-control>
          </nz-form-item> 
        <nz-form-item>
          <nz-form-control [nzOffset]="8" [nzSpan]="8">
            <button nz-button nzType="primary">{{submit}}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
</div>
